<!DOCTYPE html>
<html>

<head>
  <title>Dividir pares e impares</title>
</head>

<body>
  <h1> Dividir pares e impares</h1>
  <script>
    const numbers = [253, 8575, 1, 20, 562, 1233, 25, 27, 258, 254, 7485, 2683];

    // Utilizar el método filter() para crear un array con números pares 
    const numbersPares = numbers.filter(function(numero) {
        return numero % 2 === 0;
    });

    // Utilizar el método filter() para crear un array con números impares en este caso utilizamos función flecha
    const numbersImpares = numbers.filter(number => number % 2 !== 0);

    console.log("Números pares: ", numbersPares);
    console.log("Números impares: ", numbersImpares);


  </script>
</body>

</html>
