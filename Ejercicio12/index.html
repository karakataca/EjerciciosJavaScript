<!DOCTYPE html>
<html>

<head>
  <title>Comparar Mayusculas y Minusculas</title>
</head>

<body>
  <h1> Comparar Mayúsculas y Minúsculas</h1>
  <script>
    const topics = ["JavaScript", "Variables", "Funciones", "Condicionales", "Bucles"];
    console.log(topics);
    // Utilizar el método map() para convertir cada palabra a mayúsculas, utilizamos una función flecha 
    const topicsMayus = topics.map(topic => topic.toUpperCase());
    console.log(topicsMayus);

    // Utilizar el método reverse() para invertir el orden del array
    const topicsInverso = topicsMayus.reverse();
    console.log(topicsInverso);

  </script>
</body>

</html>
